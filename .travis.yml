language: node_js
sudo: false
node_js:
- 'node'
before_install:
- npm install -g jspm
- jspm config endpoints.github.auth $JSPM_GITHUB_AUTH_TOKEN
install:
- npm install
- gulp init
script:
- gulp build # this should be gulp test eventually
after_success:
- gulp dist
- "./deploy.sh"
env:
  global:
  - GH_REPO: YoloDev/aurelia-pagination.git
    secure: 
  - secure: 
