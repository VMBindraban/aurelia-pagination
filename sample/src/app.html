<template>
  <require from="aurelia-pagination"></require>
  <h1>Pagination!</h1>

  <paginated fetch.call="getItems({ page: $page, pageSize: $pageSize })" page-size="5">
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of $data">
          <td>${row.key}</td>
          <td>${row.value}</td>
        </tr>
      </tbody>
    </table>

    <pagination-nav model.bind="$model"></pagination-nav>
  </paginated>
</template>
