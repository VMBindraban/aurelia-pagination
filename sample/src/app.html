<template>
  <require from="aurelia-pagination"></require>
  <h1>${title}</h1>

  <!-- This is ugly until https://github.com/aurelia/binding/issues/166 is fixed -->
  <paginated fetch.call="getItems({ page: $event.$page, pageSize: $event.$pageSize })" page-size="5">
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of $data">
          <td>${row.key}</td>
          <td>${row.value}</td>
        </tr>
      </tbody>
    </table>

    <pagination-nav model.bind="$model"></pagination-nav>
  </paginated>
</template>
